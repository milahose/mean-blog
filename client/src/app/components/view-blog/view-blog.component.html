<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<h1 class="mt-4">{{blog?.title}}</h1>
			<p class="lead">
				by
				<a [routerLink]="['/profile', blog?.username]">{{blog?.name}}</a>
				on {{blog?.date}}
			</p>

			<hr>

			<img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

			<hr>

			<div id="blog-body"></div>

			<hr>

			<!-- Comments Form -->
			<div class="card my-4">
				<h5 class="card-header">Leave a Comment:</h5>
				<div class="card-body">
					<form>
						<div class="form-group">
							<textarea class="form-control" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>

			<div *ngFor="let comment of comments">
				<div class="media mb-4">
					<img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
					<div class="media-body">
						<h5 class="mt-0">{{comment?.name}}</h5>
						{{comment?.comment}}
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 like-box">
			<div class="card my-4">
				<h5 class="card-header text-center">Like This Post</h5>
				<div class="card-body">
					<button type="button" class="btn btn-primary btn-sm" (click)="updateLikes()">
						<span>üëç</span> Like
						<span class="num-likes">{{blog?.likes > 0 ? blog?.likes : ''}}</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
